<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
    window.onload = function () {
      //Our code here...
      console.log("FunciOn Seno: " + Math.sin(-30 * Math.PI/180));
      console.log("Funcion Coseno: " + Math.cos(-30 * Math.PI/180));
      console.log("Funcion Tangente: " + Math.tan(-30 * Math.PI/180));

      console.log("Arco Seno: " + Math.asin(0.5)* 180/Math.PI);
      console.log("Arco Coseno: " + Math.acos(0.865)* 180/Math.PI);
      console.log("Arco Tangente: " + Math.atan(0.58)* 180/Math.PI);

      console.log("Arco Tangente: " + Math.atan2(1,2)* 180/Math.PI);
    };
    </script>
